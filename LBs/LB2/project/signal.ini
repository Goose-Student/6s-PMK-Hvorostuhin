signal void input() {
  int i, j, delay, sleeps;
  // period array 2, 4, 6, 12, 20
  sleeps = 0x140C06030201;
  while (1) {
    for (j = 0; j < 6; j++) {
      delay = (sleeps >> (j * 8)) & 0xFF;
      for (i = 0; i < 20; i++) {
        PORTA |= 0x40;
        swatch(delay * 0.001);
        PORTA &= ~0x40;
        swatch(delay * 0.001);
      }
    }
  }
}
